<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
           
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size:cover;
            height: 100vh;
            border-radius: 50px;
            
         }
    </style>
</head>
<body>
    
    <div id="container" class="">
        
           <div class="col-md-6 m-auto py-5 ">
              <form>
                <div class="input-group mb-3">
                    <input type="text" id="cityinput" class="form-control" placeholder="Enter a location for weather.... " aria-describedby="button-addon2">
                    <button class="btn btn-danger" type="button" id="button">search</button>
                  </div>
                </div>
              </form>
          <div id="cloudeees" class="weather-status text-white text-center">
            <img id="" src="image/cloud.png" class="mx-auto d-block">
            <h1 id="city">Dhaka</h1>
            <h3 id="tempe"><span>38.06</span>&deg;C</h3>
            <h1 id="cloudes">Cloud</h1>
            
            </div>
         </div>
        
        <script>
            
            let apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            
          let cityinputt=document.getElementById("cityinput");
           let searchbtn=document.getElementById("button");
           



           async function checkweather(city) {
            var response=await fetch(apiurl + city + `&appid=5b7fd1f58c4c27154ae9179755cb98e3`)
            var data = await response.json();
            console.log(data);
           
            document.getElementById("city").innerHTML=data.name;
            document.getElementById("tempe").innerHTML=Math.round(data.main.temp)+ "&deg" + "C";
            document.getElementById("cloudes").innerHTML=data.weather[0].description;

            } 
           searchbtn.addEventListener("click", ()=>{
            checkweather(cityinputt.value);
           })
         
            
        </script>
</body>
</html>
